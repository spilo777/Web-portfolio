<div class="modal " id="modal-request-form">
    <div class="modal__wrapper">
        <div class="modal-window">
            <div class="modal-window__header">
                <h3 class="modal-window__title">Need to deliver your cargo?<br>
                    We can help!</h3>
                <div class="modal-window__description">Fill a little form and we will call you back!</div>
            </div>
            <div class="modal-window__body">
                <form action="/" method="post" class="form">
                    <input placeholder="Your name" type="text" name="" id="" class="input input--user input--dark">
                    <input placeholder="Your phone" type="tel" name="" id="" class="input input--phone input--dark">
                    <input placeholder="Your e-mail" type="email" name="" id="" class="input input--email input--dark">

                    <button class="btn  btn--orange btn--block"><span>Call me back</span></button>
                </form>
            </div>
            <div class="modal-window__footer">
                <h4 class="modal-window__footer-title">Our contacts</h4>
                <address class="modal-window__footer-contacts">
                    <p>New York, Street, ZIP code</p>
                    <p>Phone: <a href="tel:+9948373123">+9948373123</a></p>
                    <p>E-mail: <a href="mailto:hello@centerlogistic.com">hello@centerlogistic.com</a></p>
                </address>
            </div>
            <button data-close="modal" class="modal-window__close-button"><img src="@img/close-button.svg"
                    alt="close button"></button>
        </div>
    </div>
</div>
