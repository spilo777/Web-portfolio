                <img src="@img/complete-icon.svg" alt="All is complete!" class="modal-window__icon">

                    <p>Phone: <a href="tel:+9948373123">+9948373123</a></p>
                    <p>E-mail: <a href="mailto:hello@centerlogistic.com">hello@centerlogistic.com</a></p>
