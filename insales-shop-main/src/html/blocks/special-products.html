<section class="special-products" id="@@id">
  <h2 class="special-products__title">@@title</h2>
  <div class="special-products__items"></div>

  <script>
    (() => {
      let product = /*html*/ `
        <div class="product">
          <a href="" class="product__image"><img src="@img/product-image.png" alt=""></a>
          <a href="" class="product__title">Перфоратор SDS-plus Makita HR2470, 780 Вт, 2.7 Дж</a>
          <div class="product__price">
            <span class="product__price-cur">1 990 ₽</span>
            <span class="product__price-old"><s>1 990 ₽</s></span>
          </div>
          <div class="product__controls">
            <div class="cart-counter">
              <button class="cart-counter__button">−</button>
              
              <input inputmode="numeric" class="cart-counter__quantity" value="1"/>
              <button class="cart-counter__button">+</button>
            </div>
            <button class="product__buy-button button">В корзину</button>
          </div>
        </div>
        `;
      let result = '';

      for (let i = 0; i < 10; i++) {
        result += product;
      }

      document.querySelector('#@@id .special-products__items').innerHTML = result;
    })();
  </script>

</section>
