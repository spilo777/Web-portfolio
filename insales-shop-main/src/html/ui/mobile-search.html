<div class="mobile-search">
  <div class="mobile-search__header">
    <form action="/search" method="get" class="mobile-search__form">
      <button type="submit" class="mobile-search__search-btn">
        <img src="@img/search.svg" alt="search-icon" />
      </button>
      <input type="text" autocomplete="off" class="mobile-search__input" placeholder="Что ищем?" />
    </form>
    <div class="mobile-search__close-button js-close-mobile-search">
      <img src="@img/close-icon.svg" alt="close-icon" />
    </div>
  </div>
  <div class="mobile-search__overlay js-close-mobile-search"></div>
</div>
